<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
        <script src="https://unpkg.com/p5.js-svg@1.3.3"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.dom.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.sound.min.js"></script>
        <link rel="stylesheet" href="main.css" />
        <title>Soft Speaker Coil Calculator</title>
    </head>
    <body>
        <div id="spiral_calc">
            <h1>Soft Speaker Coil Calculator</h1>
            <h2>Thread and speaker</h2>
            <form>
                <label for="speakerOhms">required speaker resistance (ohms) </label>
                <input type="text" id="speakerOhms" name="speakerOhms" value="4" /><br /><br />
                <label for="wireOhms">wire / thread resistance (ohms per meter)</label>
                <input type="text" id="wireOhms" name="wireOhms" value="0.25" /><br /><br />
                <input type="button" value="Find Length" onclick="findLength()" /><br /><br />
            </form>
            <h2>Spiral</h2>
            <form>
                <h3>Input</h3>

                <label for="length">length of wire (cm)</label>
                <input type="text" id="length" name="length" /><br /><br />
                <label for="thickness">distance between threads (cm)</label>
                <input type="text" id="thickness" name="thickness" /><br /><br />
                <label for="d_in">inner diameter (cm)</label>
                <input type="text" id="d_in" name="d_in" /><br /><br />
                <label for="segments">segments</label>
                <input type="text" id="segments" name="segments" /><br /><br />

                <p>Select type of spiral:</p>
                <input type="radio" id="spiral_geometric" name="spiral_type" value="spiral_geometric">
                <label for="spiral_geometric">Geometric</label><br /><br />
                <input type="radio" id="spiral_smooth" name="spiral_type" value="spiral_smooth">
                <label for="spiral_smooth">Smooth</label><br /><br />

                <input type="button" value="Generate Spiral" onclick="generateSpiral()" />

                <h3>Output</h3>

                <label for="d_out">outer diameter (cm)</label>
                <input type="text" id="d_out" name="d_out" placeholder="..." readonly/><br /><br />
                <label for="turns">turns</label>
                <input type="text" id="turns" name="turns" placeholder="..." readonly/><br /><br />
                <label for="length_adjusted">exact length (cm)</label>
                <input type="text" id="length_adjusted" name="length_adjusted" placeholder="..." readonly/><br /><br />

                <input type="button" value="Save SVG" onclick="saveSvg()" />
                <p>NOTE: Set image width and height dimensions to <span id="image_scale">_</span>cm</p>
            </form>
            <div id="spiral_visual"></div>
        </div>
        <script src="spiral.js"></script>
    </body>
</html>
